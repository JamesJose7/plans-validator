spring.profiles.active=prod

# Local no relational database
plansvalidator.nosql.host=192.168.99.100
plansvalidator.nosql.port=32769
plansvalidator.nosql.db=plansvalidator

# Local relational database
plansvalidator-dev.sql.datasource.driver=com.mysql.cj.jdbc.Driver
plansvalidator-dev.sql.datasource.jdbcUrl=jdbc:mysql://localhost:3306/plansvalidator?useLegacyDatetimeCode=false&serverTimezone=UTC
plansvalidator-dev.sql.datasource.username=root
plansvalidator-dev.sql.datasource.password=

# Production relational database
plansvalidator-prod.sql.datasource.driver=com.mysql.cj.jdbc.Driver
plansvalidator-prod.sql.datasource.jdbcUrl=<url>
plansvalidator-prod.sql.datasource.username=<user>
plansvalidator-prod.sql.datasource.password=<password>

# Hibernate properties
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Global configuration properties
spring.data.rest.base-path=/api/v1
server.servlet.context-path=/validator
