# Local no relational database
plansvalidator.nosql.host=192.168.99.100
plansvalidator.nosql.port=32768
plansvalidator.nosql.db=plansvalidator

# Local relational database
plansvalidator.sql.datasource.driver=com.mysql.cj.jdbc.Driver
plansvalidator.sql.datasource.jdbcUrl=jdbc:mysql://localhost:3306/plansvalidator?useLegacyDatetimeCode=false&serverTimezone=UTC
plansvalidator.sql.datasource.username=root
plansvalidator.sql.datasource.password=

# Hibernate properties
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Global configuration properties
spring.data.rest.base-path=/api/v1
server.servlet.context-path=/validator
